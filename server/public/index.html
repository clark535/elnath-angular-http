<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/vendors/angular.js"></script>
    <script src="/scripts/client.js"></script>
    <title>Document</title>
</head>
<body ng-app="RestaurantApp" ng-controller="FoodController as vm">
    <p>vm.message: {{vm.message}}</p>
    <h1>Angular HTTP Intro</h1>
    <p>vm.foodArray: {{vm.foodArray}}</p>
    {{3+9}}
    <h2>Food List</h2>
    <input type="text" ng-model="vm.newFood.name" placeholder="name">
    <input type="number" ng-model="vm.newFood.deliciousness_rating" placeholder="deliciousnes rating">
    <label>Is it hot?</label>
    <input type="checkbox" ng-model="vm.newFood.is_hot">
    {{vm.newFood}}
    <button  ng-click="vm.addNewFood(vm.newFood)">Submit</button>
    <ul>
        <li ng-repeat="food in vm.foodArray">
            {{food.name}} 
           <span ng-show="food.is_hot"> is really hot!</span>
           <!-- ternary opperator example in the spans -->
            <span ng-hide="food.is_hot"> is not that hot</span>
            and
            {{food.deliciousness_rating > 80 ? "Is really, really delicious" : "is ok"}}
            <!-- {{stuff.deliciousness_rating}}
            {{stuff.is_hot}} -->
    </ul>
    
</body>
</html>
